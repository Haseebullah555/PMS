<!DOCTYPE html>
<html direction="rtl" dir="rtl" style="direction: rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Metronic React Demo 1" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700"
    />
    <title>مدیریت عمومی کنترول منطقوی</title>
    <link rel="shortcut icon" href="%PUBLIC_URL%/media/images/moi-logo.png" />
    <link rel="stylesheet" id="layout-styles-anchor" href="%PUBLIC_URL%/splash-screen.css" />
    <link rel="stylesheet" id="theme-styles-anchor" href="custom.css" />
  </head>

  <body id="kt_body" class="page-loading splash-screen mat-typography">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!--begin::Theme mode setup on page load-->
    <script>
      if (document.documentElement) {
        var defaultThemeMode = 'system'

        var themeMode = localStorage.getItem('kt_theme_mode_value')
        if (!themeMode) {
          if (defaultThemeMode === 'system') {
            themeMode = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark'
          } else {
            themeMode = defaultThemeMode
          }
        }

        document.documentElement.setAttribute('data-theme', themeMode)
      }
    </script>
    <!--end::Theme mode setup on page load-->

    <div id="root"></div>
    <div id="splash-screen" class="splash-screen">
      <img
        src="%PUBLIC_URL%/media/images/index4.png"
        alt="Metronic logo"
        className="h-200px s-image"
      />
      <span>لطفآ منتظر باشید...</span>
    </div>
    <div id="root-modals"></div>
  </body>
</html>
