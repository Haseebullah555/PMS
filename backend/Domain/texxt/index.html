<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock MIS Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stock MIS Dashboard</h1>
        <nav>
            <button onclick="showSection('suppliers')">Suppliers</button>
            <button onclick="showSection('customers')">Customers</button>
            <button onclick="showSection('stock')">Stock</button>
            <button onclick="showSection('purchases')">Purchases</button>
            <button onclick="showSection('sales')">Sales</button>
            <button onclick="showSection('partners')">Partners</button>
        </nav>
    </header>

    <main>
        <!-- Suppliers Section -->
        <section id="suppliers" class="section">
            <h2>Suppliers</h2>
            <form id="supplierForm">
                <input type="text" id="supplierName" placeholder="Name" required>
                <input type="text" id="supplierPhone" placeholder="Phone">
                <input type="text" id="supplierAddress" placeholder="Address">
                <button type="submit">Add Supplier</button>
            </form>
            <table id="suppliersTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Phone</th><th>Address</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Customers Section -->
        <section id="customers" class="section" style="display:none">
            <h2>Customers</h2>
            <form id="customerForm">
                <input type="text" id="customerName" placeholder="Name" required>
                <input type="text" id="customerPhone" placeholder="Phone">
                <input type="text" id="customerAddress" placeholder="Address">
                <button type="submit">Add Customer</button>
            </form>
            <table id="customersTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Phone</th><th>Address</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Stock Section -->
        <section id="stock" class="section" style="display:none">
            <h2>Stock</h2>
            <form id="stockForm">
                <input type="text" id="stockName" placeholder="Item Name" required>
                <input type="text" id="stockDesc" placeholder="Description">
                <input type="number" id="stockQty" placeholder="Quantity" required>
                <input type="number" id="stockPrice" placeholder="Unit Price" required step="0.01">
                <button type="submit">Add Stock Item</button>
            </form>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Description</th><th>Quantity</th><th>Unit Price</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Purchases Section -->
        <section id="purchases" class="section" style="display:none">
            <h2>Purchases</h2>
            <form id="purchaseForm">
                <select id="purchaseSupplier" required></select>
                <input type="date" id="purchaseDate" required>
                <input type="number" id="purchaseTotal" placeholder="Total Amount" required step="0.01">
                <button type="submit">Add Purchase</button>
            </form>
            <table id="purchasesTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Supplier</th><th>Date</th><th>Total</th><th>Paid</th><th>Unpaid</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Sales Section -->
        <section id="sales" class="section" style="display:none">
            <h2>Sales</h2>
            <form id="saleForm">
                <select id="saleCustomer" required></select>
                <input type="date" id="saleDate" required>
                <input type="number" id="saleTotal" placeholder="Total Amount" required step="0.01">
                <button type="submit">Add Sale</button>
            </form>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Customer</th><th>Date</th><th>Total</th><th>Paid</th><th>Unpaid</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- Partners Section -->
        <section id="partners" class="section" style="display:none">
            <h2>Partners</h2>
            <form id="partnerForm">
                <input type="text" id="partnerName" placeholder="Full Name" required>
                <input type="number" id="partnerInvestment" placeholder="Initial Investment" required step="0.01">
                <input type="number" id="partnerShare" placeholder="Ownership %" required step="0.01">
                <button type="submit">Add Partner</button>
            </form>
            <table id="partnersTable">
                <thead>
                    <tr>
                        <th>ID</th><th>Name</th><th>Investment</th><th>Share %</th><th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
